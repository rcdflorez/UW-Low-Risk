<script>
    $(function() {



        let emptyContainer = 0;

        var myUploader = new Dropzone(document.getElementById("uploaderDiv"), {

            url: "./",
            previewTemplate: document.querySelector('#tpl').innerHTML,
            autoQueue: false,
            addRemoveLinks: false,
            previewsContainer: "#previews",
            clickable: ".upload-btn",
            thumbnailWidth: 80,
            thumbnailHeight: 80,
            uploadprogress: function(file, progress, bytesSent) {
                console.log(progress + "000");
            },
            acceptedFiles: 'image/*,.pdf',
            capture: true,
            maxFiles: 5,
            maxFilesize: 20,


        });

        myUploader.on("addedfile", function(file) {


            if (emptyContainer === 0) {

                $(".drop-zone-container").addClass("col-md-4");
                $("#previews").removeClass("d-none");
                $(".bottom-btn-col").removeClass("d-none");
                $(".bottom-btn-col").addClass("d-flex");
                $(".bottom-btn-col-2").removeClass("col-md-5")
            }
            emptyContainer = emptyContainer + 1;


        });
        myUploader.on("processing", function(file) {})
        myUploader.on("removedfile", function(file) {
            if (myUploader.getAcceptedFiles().length === 0) {
                emptyContainer = 0;
                $("#previews").addClass("d-none");
                $(".drop-zone-container").removeClass("col-md-4");
                $(".bottom-btn-col").addClass("d-none");
            }
        })

        myUploader.on("maxfilesreached", function(file) {

            if (this.file[1] != null) {
                this.removeFile(this.file[0]);
            }


        })


        if (window.matchMedia("(max-width: 767px)").matches) {

            $(".upload-btn").prepend('<img class="" src="img/Camera_icon_mask.svg.png" style="max-width: 20px;">');
            $(".upload-btn-text").html('TAKE PHOTOS');
        }
    })
</script>
